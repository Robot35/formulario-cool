<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoelCode</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">Contacto</h1>
            </div>
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-input" placeholder="ingrese su nombre">

            <label for="email" class="form-label">Correo:</label>
            <input type="email" id="email" class="form-input" placeholder="ingrese su correo">

            <label for="mensaje" class="form-label">Mensaje:</label>
            <input type="text" id="mensaje" class="form-textarea" placeholder="ingrese su mensaje">

            <input type="submit" class="btn-submit" value="Enviar">
        </form>

    </div>
</body>
</html>
